<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" id="calc">
    <div id="res"></div>
    <script>
        var corpo = document.body //para mudar o body não precisa de querySelector nem de getElements somente use document.body
        corpo.style.background = 'skyblue'
        corpo.style.fontFamily = 'Arial'
        var c = document.querySelector('input#calc')
        c.addEventListener('click', calcular)
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            
            if (vel > 60){
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h. MULTADASSO</strong></p>` 
            }else{
                res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h. Motorista exemplar.</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança.</p>`
            /*Este += serviu para a concatenação e como foi criado outro parágrafo o comando escreveu em uma linha abaixo da div res*/
        }
    </script>
</body>
</html>
