<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de nacionalidade hehe</h1>
    <p>Digite o seu país natal: <input type="text" id="txtnac"> <input type="button" value="verificar 
nacionalidade" id="check"></p>
<div id="res"></div>

<script>

    var check = document.querySelector('input#check')
    check.addEventListener('click', checar)

    function checar(){
        var tnac = document.querySelector('input#txtnac')
        var nac = tnac.value //Quando o valor é em string não precisa envelopar nada com parêntesis e converter nada é só colocar a variável antiga.value para substituir
        var res = document.querySelector('div#res')

        if (nac == 'Brasil'){
            res.innerHTML = `Você nasceu no(s) ${nac}. Você é BR`
        } else {
            res.innerHTML = `Você nasceu no(s) ${nac}. Você é gringo.`
        }
    }
    
</script>
</body>
</html>
