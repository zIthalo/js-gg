    <script>

       var nome = prompt('Digite o seu nome:')
       document.write(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras.<br/>`) //para saber quantas letras tem em uma variável do tipo string é só colocar o .length depois do nome da variável
       // Usei a tag <br/> para pular uma linha
       document.writeln(`Seu nome em maiúsculas fica ${nome.toUpperCase()}<br/>`)
       document.write(`Seu nome em minúsculas fica ${nome.toLocaleLowerCase()}`)
