<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores em js</title>
</head>
<body>
    <script>
        /*
        5+2 = 7
        5-2 = 3
        5*2 = 10
        5/2 = 2,5
        5%2 = 1 resta 1
        5**2 == 5² = 25
        ordem de precedência:
        1º ();
        2º **;
        3º *;
        4º /;
        5º %;
        6º +;
        7º -.
        5 + 3 / 2 = 6,5
        (5 + 3) / 2 = 4
       
        Auto-atribuições | Simplificando | Incremento

        var n = 3
        n = n + 4           n+=4            x = x + 1 / x++ / ++x
        n = n - 5           n-=5            x = x -1 / x-- / --x
        n = n * 4           n*=4        
        n = n / 2           n/=2        
        n = n ** 2          n**=2       
        n = n % 5           n%=5        

        */
       var a = 5 + 3
       var b = a % 5
       var c = 5 * b **2
       var d = 10 - a / 2
       var e = 6 * 2 / d
       var f = b % e + 4 / e 
       document.writeln(`${a}, ${b}, ${c}, ${d}, ${e}, ${f}`)

    </script>
</body>
</html>
