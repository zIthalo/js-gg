<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            color: white;
            background-color: black;
            margin-left: 500px;
            margin-top: 50px;
        }
        h1{
            font: normal 20pt arial;
        }
        #res {
            font: normal 15pt arial;
            margin-top: 20px;
        }
        input{
            font: normal 15pt arial;/*Aqui eu estou aumentando a fonte dos inputs e colocando estilo de fonte*/
            width: 150px;
            border: 3px solid white;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado:</div>
    <script>
        function somar(){
        var tn1 = document.getElementById('txtn1')//aqui estou chamando o elemento que tem o id txtn1
        var tn2 = document.querySelector('input#txtn2')//Aqui estou chamando o input que tem o id txtn2
        var res = window.document.querySelector('div#res')//Aqui eu chamo a div que dirá o resultado da soma
        var n1 = Number(tn1.value) //Foi preciso colocar o Number pois, se não tiver este Number o input reconhecerá que os valores digitados dentro dele são do tipo string e iria concatenar ao invés de somar.
        var n2 = Number(tn2.value)//e o tn2.value 
        var s = n1 + n2
        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}<strong>` // Aqui é onde será mostrado o resultado usando o comando innerHTML
    }
    </script>
</body>
</html>
